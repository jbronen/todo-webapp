<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<h2>Todo List</h2>
		<div class="taskInputBox">
			<input id="taskInput" type="text" placeholder="Press 'enter' to add a task!"> <button id="submitButton">Add Task</button>
		</div>
		<h3 class="margin-bottom-0">Remaining:</h3><hr>
		<ul id="todoList"></ul>
		<h3 class="block-title completed-title">Completed:</h3>
		<h5 class="inline-title margin-bottom-0">Search Completed Tasks:</h5> <input id="searchInput" type="text" placeholder="search here">
		<hr>
		<ul id="completedList"></ol>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
